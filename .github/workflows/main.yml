name: CI

on:
    push:
        branches:
        - action

jobs:
    format:
        name: Check format
        runs-on: windows-11
        steps:
        - uses: actions/checkout@v3
        - uses: psf/black@22.3.0
          with:
            options: "--check --verbose"
            src: "./"
            version: "22.3.0"

    lint:
        name: Run linter
        needs: [format]
        runs-on: windows-11
        container:
            image: alpine/flake8:3.8.4
            options: --cpus="1"
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            - name: Run flake8
              run: flake8 ./ --append-config=./.flake8 --verbose
